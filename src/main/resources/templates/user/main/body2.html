    <link href="/css/body.css" rel="stylesheet" type="text/css">

<body>

<div class="tip wrapper">
    <div class="tip-name">
        <h3>세탁의 모든것, 세해 꿀팁!<img src="/images/lamp 1.png"></h3>
        <p>더보기</p>
    </div>

    <!-- 이부분은 나중에 조회수나 좋아요 순으로 게시글이 나오게 해야한다. 지금은 임시로 보여주는거 -->
    <div class="tip-content">
        <div class="tip-content1">
            <img src="/images/tip1.png">
            <h5>빨래, 예쁘게 개고 싶다면?</h5>
            <p>자취 10년차가...</p>
        </div>
        <div class="tip-content2">
            <img src="/images/tip2.png">

            <p>오늘은 세탁기 청소날!</p>
        </div>
        <div class="tip-content3">
            <img src="/images/tip3.png">
            <h5>여름철 빨래 보관은?</h5>
            <p>세해가 싹 알려드려요!</p>
        </div>
        <div class="tip-content4">
            <img src="/images/tip4.png">
            <h5>적정 세제양, 궁금하세요?</h5>
            <p>울세탁부터 기본세...</p>
        </div>
    </div>
</div>

<!-- 여기도 나중에 작성한 후기가 최신순으로 노출된다. -->
