<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/productList.css" rel="stylesheet" type="text/css">
    <title>Document</title>
    <script>
        const message = `[[${message}]]`
        message && alert(message);
    </script>
</head>
<body>
<button onclick="location.href='/product/cartList'">장바구니</button>
<br>
<div id="productlist">
    <div id="page1">
        <ul id="header">
            <li>&#60;</li>
            <li onclick="location.href='/product/list'">ALL</li>
            <th:block th:each="category : ${categoryList}">
                <li th:text="${category.name}"  th:onclick="'location.href=\'/product/list?searchCondition=' + @{${category.name}} + '\''"></li>
            </th:block>
            <li>&#62;</li>
        </ul>
        <div id="line"></div>
        <div class="search">
            <select>
                <option value="category">카테고리</option>
                <option value="name">상품명</option>
            </select>
            <form method="get" action="/product/list">
            <input type="text" name="searchValue">
            </form>
        </div>
    </div>

    <div id="container">
        <nav id="subp">
            <div class="outer">
                <th:block th:each="category : ${categoryList}">
                    <p th:text="${category.name}" class="menu"></p>
                    <ul class="subproduct up">
                        <th:block th:each="product : ${allProduct}">
                            <li th:if="${product.category.name== category.name}" th:text="${product.name}" th:onclick="'location.href=\'/product/detail?code=' + @{${product.code}} + '\' '"></li>
                        </th:block>
                    </ul>
                </th:block>
            </div>
        </nav>

        <div class="imgcontainer">
            <div th:each=" product : ${productList}" th:onclick="|location.href='/product/detail?code=${product.code}'|">
                <img class="images" th:src="${product.photo}" width="140px">
                <div class="product">
                    <p th:text="${product.name}"/>
                    <p th:text="${#numbers.formatInteger(product.price,3,'COMMA')}+'원'"/>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    const $subbar = document.querySelectorAll(".subproduct");
    const $menu = document.querySelectorAll(".menu");
    var subToggle = [true, true, true, true, true, true, true, true, true, true, true, true];
    $menu.forEach((menu) => {
        menu.addEventListener("click", function () {
            const index = Array.from($menu).indexOf(this);
            if (subToggle[index]) {
                $subbar[index].style.display = "block";
                $subbar[index].classList.remove("up");
                $subbar[index].classList.add("down");
                subToggle[index] = !subToggle[index];
            } else {
                $subbar[index].style.display = "none";
                $subbar[index].classList.add("up");
                $subbar[index].classList.remove("down");
                subToggle[index] = !subToggle[index];
            }
        })
    })

</script>
</body>
</html>
