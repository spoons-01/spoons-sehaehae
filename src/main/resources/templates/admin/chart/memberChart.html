<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>
    <div th:replace="admin/common/nav.html"></div>
    <div class="chart_container">
    <div>  <canvas id="ageChart"></canvas></div>
    <div style="width: 500px; height: 300px;">  <canvas id="genderChart"></canvas></div>
    <div>  <canvas id="age3Chart"></canvas></div>
    <div>  <canvas id="age4Chart"></canvas></div>
    </div>
    <div id="current_date">
        <script>
            document.getElementById("current_date").innerHTML = Date();
        </script>
    </div>
    <script type="text/javascript">
        var context = document
            .getElementById('ageChart')
            .getContext('2d');
        var myChart = new Chart(context, {
            type: 'bar',
            data: {
                labels: [
                    '10대','20대','30대','40대','50대이상'
                ],
                datasets: [
                    {
                        fill: false,
                        data: [
                            16,21,16,8,3
                        ],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(54, 162, 235, 0.2)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(54, 162, 235, 1)'
                        ],
                        borderWidth: 1
                    } ,

                ]
            },
            options: {
                legend:{display:false},
                title:{text:'연령대별 회원', display:true},
                scales: {
                    yAxes: [
                        {
                            ticks: {
                                beginAtZero: true
                            }
                        }
                    ]
                }
            }
        });

            var context2 = document
            .getElementById('genderChart')
            .getContext('2d');
            var myChart2 = new Chart(context2, {
            type: 'pie',
            data: {
            labels: [
            '남성', '여성'
            ],
            datasets: [{
            label: 'test1',
            data: [
            31,69
            ],
            backgroundColor: [
                'rgba(54, 162, 235, 0.2)','rgba(255,182,193)',
            ],
            borderColor: [
            'rgba(54, 162, 235, 1)',
            'rgba(255, 99, 132, 1)'


            ],
            borderWidth: 1
        }

            ]
        },
            options: {
                title:{text:'회원성비', display: true},
                display: true,
        }
        });


        var context3 = document
            .getElementById('age3Chart')
            .getContext('2d');
        var myChart3 = new Chart(context3, {
            type: 'line',
            data: {
                labels: [
                    '1','2','3','4','5','6','7'
                ],
                datasets: [
                    {
                        label: 'test1',
                        fill: false,
                        data: [
                            21,19,25,20,23,26,25
                        ],
                        backgroundColor: [
                            //색상
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            //경계선 색상
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    yAxes: [
                        {
                            ticks: {
                                beginAtZero: true
                            }
                        }
                    ]
                }
            }
        });


    </script>
</body>
</html>
