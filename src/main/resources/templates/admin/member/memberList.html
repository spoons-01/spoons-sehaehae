<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원관리 | 회원목록</title>
</head>
<body>
    <div th:replace="/admin/common/nav.html"></div>
        <table>
            <thead>
            <th>회원번호</th>
            <th>이름</th>
            <th>아이디</th>
            <th>닉네임</th>
            <th>전화번호</th>
            <th>생년월일</th>
            <th>성별</th>
            <th>주소</th>
            <th>가입일</th>
            <th>계정삭제</th>
            </thead>
            <tbody>
            <tr th:each="member : ${member}" onclick="memberModal(this)">
                <td th:text="${member.memberNo}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.memberId}"></td>
                <td th:text="${member.nickname}"></td>
                <td th:text="${member.phone}"></td>
                <td th:text="${#dates.format(member.birthday,'yyyy-MM-dd')}"></td>
                <td th:if="${member.gender}=='F'">여성</td>
                <td th:if="${member.gender}=='M'">남성</td>
                <td th:text="${member.address}"></td>
                <td th:text="${#dates.format(member.subscriptionDate,'yyyy-MM-dd')}"></td>
                <td><button>삭제</button></td>
            </tr>
            </tbody>
        </table>

<div class="modal openmodal">
 <div class="modalBody">
     <h1>회원정보</h1>
     <form>
         <table style="width: 1200px; margin: 0">
            <tr>
                <td>이름:</td><td><input type="text" name="a"></td>
            </tr>
             <tr>
                <td>아이디:</td><td><input type="text"></td>
             </tr>
             <tr>
                <td>닉네임:</td><td><input type="text"></td>
             </tr>
             <tr>
                <td>전화번호:</td><td><input type="text"></td>
             </tr>
             <tr>
                <td>생년월일:</td><td><input type="text"></td>
             </tr>
             <tr>
                <td>성별:</td><td><input type="text"></td>
             </tr>
             <tr>
                <td>주소:</td><td><input type="text"></td>
            </tr>
         </table>
         <div align="center">
             <button type="button" th:onclick="'location.href=\'/member/list\''">
                 닫기</button>
             <button type="submit">수정</button>
         </div>
     </form>
 </div>
</div>

<script>
    function memberModal(){
        const openmodal = document.querySelector('.openmodal');
        openmodal.style.display="flex";
    }
</script>

</body>
</html>
