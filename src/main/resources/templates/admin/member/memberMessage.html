<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원관리 | 메시지발송</title>
</head>
<body>
<div th:replace="/admin/common/nav.html"></div>
<div class="container">
    <form id="boardRegistForm" action="/board/regist" method="post">
        <table style="margin: auto;">
            <tr>
                <td>받는 사람</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>제목</td>
                <td colspan="3"><input type="text" name="title"
                                       style="width: 400px;"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td colspan="3"><textarea name="body" cols="60" rows="15"
                                          style="resize: none;"></textarea></td>
            </tr>
        </table>
        <br>
        <div align="center">
            <button type="submit">발송</button>
        </div>
    </form>
</div>
</body>
</html>
